<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">About</a>
        </div>
      </div>
    </div>
  </nav>

  <h1 class="">Todo App</h1>

  <div class="">
    <input id="todo-input" type="text" placeholder="Enter your todo">
    <button id="add-btn" class="mb-big">Add Todo</button>
  </div>

  <ul id="todo-output"></ul>

  <div class="container-fluid">
    <main class="row">
      <section class="bg-primary col-sm-12 col-md-12">
        <h1 class="text-center text-light">Left Section</h1>
      </section>
      <section class="bg-danger col-sm-12 col-md-6">
        <h1 class="text-light">Right Section</h1>
      </section>
      <section class="bg-info col-sm-12 col-md-6">
        <h1 class="text-light">Another Section</h1>
      </section>
      <!-- <section class="col-4">
        <h1>Left Section</h1>
      </section>
      <section class="col-4">
        <h1>Right Section</h1>
      </section>
      <section class="col-4">
        <h1>Another Section</h1>
      </section> -->
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
